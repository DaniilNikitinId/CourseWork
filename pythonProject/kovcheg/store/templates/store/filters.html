{% extends 'cats.html' %}

{% block filter %}
{% for post in posts %}
<div class="col" style="min-width:200px;">
    <a href="{{ post.get_absolute_url }}" class="link-offset-2 link-underline link-underline-opacity-0"
       style="height: 100%">
        <p class="pb-2"></p>
        <div class="card h-100" style="">
            <p class="pb-2"></p>
            {% if post.photo %}
            <div class="text-center px-2" style="height:220px; align-self:center;">
                <img style="width:100%; height:100%; object-fit: cover;" src="{{post.photo.url}}" class="card-img-top ">
            </div>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title roboto-bold" style="font-size: 15px;">{{post.title|truncatechars:200}}</h5>
            </div>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}

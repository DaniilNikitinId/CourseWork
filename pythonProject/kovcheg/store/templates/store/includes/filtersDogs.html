<p style="padding-top: 15px;">
    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
        Показать фильтры
    </button>
</p>
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        <div style="padding-left: 10px;">
            <form action=" {% url 'filterDogs'%}">
                <h6>Производитель</h6>

                {% for brand in allBrand %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="brand" id="{{brand}}"
                           value="{{brand}}" checked>
                    <label class="form-check-label" for="{{brand}}">
                        {{brand}}
                    </label>
                </div>
                {% endfor %}

                <input class="form-check-input" type="radio" name="brand"
                       value="" checked>
                <label class="form-check-label">
                    все
                </label>


                <h6 class="pt-2">Возраст</h6>
                {% for age in getAge %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="{{age}}"
                           value="{{age}}" checked>
                    <label class="form-check-label" for="{{age}}">
                        {{age}}
                    </label>
                </div>
                {% endfor %}

                <input class="form-check-input" type="radio" name="age"
                       value="" checked>
                <label class="form-check-label">
                    все
                </label>

                <h6 class="pt-2">Тип корма</h6>
                {% for typeFeed in getTypeFeed %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeFeed" id="{{typeFeed}}"
                           value="{{typeFeed}}" checked>
                    <label class="form-check-label" for="{{typeFeed}}">
                        {{typeFeed}}
                    </label>
                </div>
                {% endfor %}

                <input class="form-check-input" type="radio" name="typeFeed"
                       value="" checked>
                <label class="form-check-label">
                    все
                </label>

                <h6 class="pt-2">Размер питомца</h6>
                {% for size in getSize %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="{{size}}"
                           value="{{size}}" checked>
                    <label class="form-check-label" for="{{size}}">
                        {{size}}
                    </label>
                </div>
                {% endfor %}

                <div>
                    <input class="form-check-input" type="radio" name="size"
                           value="" checked>
                    <label class="form-check-label">
                        все
                    </label>
                </div>


                  <h6 class="pt-2">Диеты</h6>
                {% for diets in getDiets %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diets" id="{{diets}}"
                           value="{{diets}}" checked>
                    <label class="form-check-label" for="{{diets}}">
                        {{diets}}
                    </label>
                </div>
                {% endfor %}

                <input class="form-check-input" type="radio" name="diets"
                       value="" checked>
                <label class="form-check-label">
                    все
                </label>


                <div style="padding-top: 10px;">
                     <button class="btn btn-primary " type="submit">Искать</button>
                </div>

            </form>
            <span style="padding-top: 10px;">&nbsp;</span>
        </div>
    </div>
</div>
